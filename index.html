<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Hug Day ðŸ’—</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
        overscroll-behavior: none;
      }

      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(
          135deg,
          #ffd6e8 0%,
          #ffe8f0 50%,
          #fff0f5 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        touch-action: none;
      }

      /* Floating hearts background */
      .hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        font-size: 18px;
        opacity: 0;
        animation: float-up 10s linear infinite;
        will-change: transform, opacity;
      }

      @keyframes float-up {
        0% {
          transform: translateY(calc(100vh + 20px)) translateX(0) rotate(0deg);
          opacity: 0;
        }
        5% {
          opacity: 0.4;
        }
        95% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-50px) translateX(var(--drift)) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main container */
      .container {
        position: relative;
        z-index: 2;
        text-align: center;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Screen stages */
      .screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px 20px;
      }

      .screen.active {
        opacity: 1;
        pointer-events: auto;
      }

      /* Stage 1: Initial button */
      .greeting {
        font-family: "Caveat", cursive;
        font-size: clamp(2rem, 8vw, 2.5rem);
        color: #ff6b9d;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(255, 107, 157, 0.3);
      }

      .message {
        font-size: clamp(1rem, 4.5vw, 1.2rem);
        color: #d6537d;
        margin-bottom: 40px;
        line-height: 1.6;
        padding: 0 10px;
      }

      .hug-button {
        background: linear-gradient(135deg, #ff8fab 0%, #ff6b9d 100%);
        border: none;
        padding: 16px 40px;
        border-radius: 50px;
        font-size: clamp(1.1rem, 5vw, 1.3rem);
        color: white;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        transition: all 0.2s ease;
        font-family: "Quicksand", sans-serif;
        font-weight: 600;
        touch-action: manipulation;
      }

      .hug-button:active {
        transform: scale(0.95);
      }

      /* Stage 2 & 3: Reveal texts */
      .reveal-text {
        font-family: "Caveat", cursive;
        font-size: clamp(1.8rem, 7vw, 2.2rem);
        color: #ff6b9d;
        margin-bottom: 30px;
        text-shadow: 2px 2px 10px rgba(255, 107, 157, 0.3);
        animation: fadeInScale 0.8s ease forwards;
        padding: 0 20px;
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .big-reveal {
        font-family: "Caveat", cursive;
        font-size: clamp(2rem, 8vw, 3rem);
        color: #ff6b9d;
        margin-bottom: 30px;
        text-shadow: 3px 3px 15px rgba(255, 107, 157, 0.5);
        animation: bounceIn 1s ease forwards;
        padding: 0 20px;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Stage 4: Hold instruction */
      .instruction-text {
        font-size: clamp(1.1rem, 4.8vw, 1.3rem);
        color: #d6537d;
        margin-bottom: 30px;
        line-height: 1.8;
        animation: fadeInUp 0.8s ease forwards;
        padding: 0 20px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hold button */
      .hold-area {
        width: clamp(160px, 45vw, 200px);
        height: clamp(160px, 45vw, 200px);
        margin: 20px auto;
        position: relative;
        touch-action: none;
      }

      .hold-button {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff8fab 0%, #ff6b9d 100%);
        border: none;
        font-size: clamp(2.5rem, 12vw, 3rem);
        cursor: pointer;
        box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        transition: transform 0.1s ease;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: none;
      }

      .hold-button:active {
        transform: scale(0.95);
      }

      /* Progress ring */
      .progress-ring {
        position: absolute;
        top: -10px;
        left: -10px;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        transform: rotate(-90deg);
        z-index: 1;
      }

      .progress-ring-circle {
        fill: none;
        stroke: #ffb3d9;
        stroke-width: 6;
        stroke-linecap: round;
        filter: drop-shadow(0 0 10px rgba(255, 179, 217, 0.8));
        transition: stroke-dashoffset 0.05s linear;
      }

      /* Pulsing glow effect */
      .hold-button.holding {
        animation: pulseGlow 1.5s infinite;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          box-shadow:
            0 15px 40px rgba(255, 107, 157, 0.5),
            0 0 30px rgba(255, 107, 157, 0.3);
        }
        50% {
          box-shadow:
            0 15px 60px rgba(255, 107, 157, 0.8),
            0 0 50px rgba(255, 107, 157, 0.6);
        }
      }

      /* Hold hint text */
      .hold-hint {
        font-size: clamp(0.85rem, 3.8vw, 0.95rem);
        color: #ff8fab;
        margin-top: 20px;
        opacity: 0.8;
        font-style: italic;
        padding: 0 20px;
      }

      /* Video screen */
      .video-container {
        position: relative;
        width: 90%;
        max-width: min(350px, 85vw);
        margin: 0 auto;
        animation: videoAppear 1s ease forwards;
      }

      @keyframes videoAppear {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .video-wrapper {
        position: relative;
        aspect-ratio: 9 / 16;
        border-radius: 20px;
        overflow: hidden;
        box-shadow:
          0 0 40px rgba(255, 107, 157, 0.4),
          0 20px 60px rgba(255, 107, 157, 0.3);
        border: 3px solid rgba(255, 179, 217, 0.5);
        background: linear-gradient(135deg, #ff8fab 0%, #ff6b9d 100%);
      }

      .video-wrapper::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer 3s infinite;
        z-index: 1;
        pointer-events: none;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Decorative hearts around video */
      .video-hearts {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 115%;
        height: 115%;
        pointer-events: none;
        z-index: 2;
      }

      .deco-heart {
        position: absolute;
        font-size: clamp(20px, 6vw, 28px);
        animation: floatAround 4s infinite ease-in-out;
        opacity: 0.6;
      }

      .deco-heart:nth-child(1) {
        top: -15px;
        left: -15px;
        animation-delay: 0s;
      }
      .deco-heart:nth-child(2) {
        top: -15px;
        right: -15px;
        animation-delay: 0.5s;
      }
      .deco-heart:nth-child(3) {
        bottom: -15px;
        left: -15px;
        animation-delay: 1s;
      }
      .deco-heart:nth-child(4) {
        bottom: -15px;
        right: -15px;
        animation-delay: 1.5s;
      }

      @keyframes floatAround {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-15px) scale(1.1);
        }
      }

      .video-message {
        font-family: "Caveat", cursive;
        font-size: clamp(1.6rem, 6vw, 2rem);
        color: #ff6b9d;
        text-align: center;
        margin-top: 25px;
        text-shadow: 2px 2px 10px rgba(255, 107, 157, 0.3);
        animation: fadeInUp 1s ease 0.5s forwards;
        opacity: 0;
        padding: 0 15px;
      }

      .replay-button {
        background: linear-gradient(135deg, #ffb3d9 0%, #ff8fab 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-size: clamp(0.95rem, 4vw, 1rem);
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(255, 179, 217, 0.4);
        transition: transform 0.2s ease;
        font-family: "Quicksand", sans-serif;
        font-weight: 500;
        margin-top: 20px;
        animation: fadeInUp 1s ease 1s forwards;
        opacity: 0;
        touch-action: manipulation;
      }

      .replay-button:active {
        transform: scale(0.95);
      }

      /* Sparkle effects */
      .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: sparkleFloat 2s ease-out forwards;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        z-index: 1000;
      }

      @keyframes sparkleFloat {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-80px) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating hearts background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main container -->
    <div class="container">
      <!-- Stage 1: Initial screen -->
      <div class="screen active" id="stage1">
        <div class="greeting">Hi loveâ€¦</div>
        <div class="message">I think you forgot something today.</div>
        <button class="hug-button" onclick="goToStage2()">
          ðŸ’— Tap here to claim it
        </button>
      </div>

      <!-- Stage 2: Wondering text -->
      <div class="screen" id="stage2">
        <div class="reveal-text">Wondering what you forgot today?</div>
        <button class="hug-button" onclick="goToStage3()">Tell me! ðŸ’­</button>
      </div>

      <!-- Stage 3: Big reveal -->
      <div class="screen" id="stage3">
        <div class="big-reveal">A HUG on Hug Day!!!</div>
        <button class="hug-button" onclick="goToStage4()">
          I want my hug! ðŸ¤—
        </button>
      </div>

      <!-- Stage 4: Hold interaction -->
      <div class="screen" id="stage4">
        <div class="instruction-text">
          Place your finger on the screen<br />and don't lift it.
        </div>
        <div class="hold-area">
          <svg class="progress-ring" id="progressRing">
            <circle
              class="progress-ring-circle"
              id="progressCircle"
              cx="50%"
              cy="50%"
            />
          </svg>
          <button class="hold-button" id="holdButton">ðŸ’—</button>
        </div>
        <div class="hold-hint">Hold for 3 seconds to receive your hug</div>
      </div>

      <!-- Stage 5: Video screen -->
      <div class="screen" id="stage5">
        <div class="video-container">
          <div class="video-hearts">
            <div class="deco-heart">ðŸ’•</div>
            <div class="deco-heart">ðŸ’—</div>
            <div class="deco-heart">ðŸ’–</div>
            <div class="deco-heart">ðŸ’“</div>
          </div>
          <div class="video-wrapper">
            <video id="hugVideo" playsinline autoplay loop muted>
              <source src="video/cutiecouple.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="video-message">Happy Hug Day, my favorite person ðŸ’—</div>
        <button class="replay-button" onclick="restartExperience()">
          Experience it again? ðŸ’•
        </button>
      </div>
    </div>

    <script>
      let holdTimer = null;
      let holdProgress = 0;
      let holdDuration = 3000; // 3 seconds
      let holdInterval = null;
      let isHolding = false;

      // Create floating hearts with consistent intervals
      function createFloatingHearts() {
        const container = document.getElementById("heartsContainer");
        const heartSymbols = ["ðŸ’—", "ðŸ’–", "ðŸ’•", "ðŸ’“"];

        // Create initial batch
        for (let i = 0; i < 12; i++) {
          createSingleHeart(container, heartSymbols, i * 800);
        }

        // Continue creating hearts at regular intervals
        setInterval(() => {
          createSingleHeart(container, heartSymbols, 0);
        }, 1200);
      }

      function createSingleHeart(container, heartSymbols, delay) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent =
            heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.setProperty(
            "--drift",
            (Math.random() - 0.5) * 150 + "px",
          );
          heart.style.fontSize = Math.random() * 8 + 16 + "px";
          container.appendChild(heart);

          // Remove heart after animation
          setTimeout(() => heart.remove(), 10000);
        }, delay);
      }

      // Create sparkles
      function createSparkles(element) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = centerX + (Math.random() - 0.5) * 80 + "px";
            sparkle.style.top = centerY + (Math.random() - 0.5) * 80 + "px";
            sparkle.style.animationDelay = Math.random() * 0.3 + "s";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
          }, i * 40);
        }
      }

      // Stage transitions
      function switchStage(fromId, toId) {
        const fromStage = document.getElementById(fromId);
        const toStage = document.getElementById(toId);

        fromStage.classList.remove("active");
        setTimeout(() => {
          toStage.classList.add("active");
        }, 300);

        addBurstHearts();
      }

      function goToStage2() {
        createSparkles(event.target);
        switchStage("stage1", "stage2");
      }

      function goToStage3() {
        createSparkles(event.target);
        switchStage("stage2", "stage3");
      }

      function goToStage4() {
        createSparkles(event.target);
        switchStage("stage3", "stage4");

        // Initialize progress ring after stage is active
        setTimeout(initializeProgressRing, 400);
      }

      // Add burst of hearts
      function addBurstHearts() {
        const container = document.getElementById("heartsContainer");
        const heartSymbols = ["ðŸ’—", "ðŸ’–", "ðŸ’•", "ðŸ’“"];

        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent =
              heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + "%";
            heart.style.setProperty(
              "--drift",
              (Math.random() - 0.5) * 180 + "px",
            );
            heart.style.animationDuration = "6s";
            heart.style.fontSize = Math.random() * 10 + 22 + "px";
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
          }, i * 60);
        }
      }

      // Initialize progress ring
      function initializeProgressRing() {
        const ring = document.getElementById("progressRing");
        const circle = document.getElementById("progressCircle");
        const ringSize = document.querySelector(".hold-area").offsetWidth + 20;
        const radius = ringSize / 2 - 5;
        const circumference = 2 * Math.PI * radius;

        ring.setAttribute("width", ringSize);
        ring.setAttribute("height", ringSize);
        circle.setAttribute("r", radius);
        circle.style.strokeDasharray = circumference;
        circle.style.strokeDashoffset = circumference;
      }

      // Hold button functionality
      function startHold(event) {
        event.preventDefault();

        if (isHolding) return;
        isHolding = true;

        const button = document.getElementById("holdButton");
        const circle = document.getElementById("progressCircle");
        const circumference = parseFloat(circle.style.strokeDasharray);

        button.classList.add("holding");
        holdProgress = 0;

        const startTime = Date.now();

        holdInterval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          holdProgress = Math.min(elapsed / holdDuration, 1);

          const offset = circumference - holdProgress * circumference;
          circle.style.strokeDashoffset = offset;

          if (holdProgress >= 1) {
            completeHold();
          }
        }, 16);
      }

      function stopHold() {
        if (!isHolding) return;

        if (holdProgress < 1) {
          clearInterval(holdInterval);
          const button = document.getElementById("holdButton");
          const circle = document.getElementById("progressCircle");
          const circumference = parseFloat(circle.style.strokeDasharray);

          button.classList.remove("holding");
          circle.style.strokeDashoffset = circumference;
          holdProgress = 0;
          isHolding = false;
        }
      }

      function completeHold() {
        clearInterval(holdInterval);
        const button = document.getElementById("holdButton");
        button.classList.remove("holding");

        // Create massive sparkle effect
        createSparkles(button);

        // Add explosion of hearts
        const container = document.getElementById("heartsContainer");
        const heartSymbols = ["ðŸ’—", "ðŸ’–", "ðŸ’•", "ðŸ’“"];

        for (let i = 0; i < 25; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent =
              heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + "%";
            heart.style.setProperty(
              "--drift",
              (Math.random() - 0.5) * 220 + "px",
            );
            heart.style.animationDuration = "5s";
            heart.style.fontSize = Math.random() * 12 + 24 + "px";
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
          }, i * 40);
        }

        // Transition to video
        setTimeout(() => {
          isHolding = false;
          switchStage("stage4", "stage5");
          playVideo();
        }, 500);
      }

      // Video playback
      function playVideo() {
        const video = document.getElementById("hugVideo");
        video.muted = false;
        video.play().catch((err) => {
          video.muted = true;
          video.play();
        });
      }

      // Restart experience
      function restartExperience() {
        const video = document.getElementById("hugVideo");
        video.pause();
        video.currentTime = 0;

        const circle = document.getElementById("progressCircle");
        if (circle.style.strokeDasharray) {
          circle.style.strokeDashoffset = circle.style.strokeDasharray;
        }

        holdProgress = 0;
        isHolding = false;

        switchStage("stage5", "stage1");
      }

      // Set up hold button event listeners
      function setupHoldButton() {
        const button = document.getElementById("holdButton");

        // Touch events
        button.addEventListener("touchstart", startHold, { passive: false });
        button.addEventListener("touchend", stopHold, { passive: false });
        button.addEventListener("touchcancel", stopHold, { passive: false });

        // Mouse events (for desktop testing)
        button.addEventListener("mousedown", startHold);
        button.addEventListener("mouseup", stopHold);
        button.addEventListener("mouseleave", stopHold);
      }

      // Prevent scrolling and zooming
      document.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
        },
        { passive: false },
      );

      document.addEventListener("gesturestart", (e) => {
        e.preventDefault();
      });

      // Prevent context menu
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });

      // Initialize
      window.addEventListener("load", () => {
        createFloatingHearts();
        setupHoldButton();
      });
    </script>
  </body>
</html>
